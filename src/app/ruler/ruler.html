<!DOCTYPE html>
<html lang="en" style="-webkit-app-region: drag; user-select: none;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../vars.css">
    <link rel="stylesheet" href="./ruler.css">
</head>
<body>
    <div id="quit" class="close_btn">
        <img src="../../static/img/close_btn_light.svg" alt="">
    </div>
    <div class="drag"></div>
    <div class="ruler">
        <div class="inner">
            <div class="flex_height">
                <div id="height_info">200px</div>
            </div>
            <div class="flex_width">
                <div id="width_info">100px</div>
            </div>

            <div id="height" class="ruler_line ruler_right"></div>
            <div class="ruler_line ruler_left"></div>
            <div id="width" class="ruler_line ruler_bottom"></div>
            <div class="ruler_line ruler_top"></div>
        </div>
    </div>
    <script src="./ruler.js"></script>
</body>
</html>
