<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../vars.css">
    <link rel="stylesheet" href="./settings.css">
</head>
<body>
    <form action="" class="input_form">
        <div>
            <input type="checkbox" name="autostart" id="autostart">
            <label for="autostart"> Open at login</label><br />
        </div>

        <div>
            <label for="theme">Theme: </label>
            <select id="theme" name="theme">
                <!-- TODO: Default selected -->
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select><br />
        </div>
        
        <div>
            <label for="units">Units: </label>
            <select name="units" id="units">
                <!-- TODO: Default selected -->
                <option value="px">Pixles</option>
                <option value="pt">Points</option>
                <option value="mm">Millimeters</option>
            </select>
        </div>

        <div>
            <label for="defaultPx">Default pixel size: </label>
            <input type="number" name="defaultPx" id="defaultPx" min="0">
        </div>
    </form>
    <span id="version">Version</span>
    <script src="./settings.js"></script>
</body>
</html>
